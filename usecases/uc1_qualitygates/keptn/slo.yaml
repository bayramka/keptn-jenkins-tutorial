---
    spec_version: '0.1.0'
    comparison:
      compare_with: "single_result"
      include_result_with_score: "pass"
      aggregate_function: avg
    objectives:
      - sli: response_time
        displayName: "HTTP Response Time"
        pass:
          - criteria:
              - "<=1"
        warning:
          - criteria:
              - "<=0.5"
      - sli: request_throughput
        displayName: "Request Throughput"
        pass:
          - criteria:
              - "<=+100%"
              - ">=-80%"
      - sli: error_rate
        displayName: "Error Rate"
        weight: 2
        pass:
          - criteria:
              - "<=1%"
        warning:
          - criteria:
              - "<=2%"
    total_score:
      pass: "90%"
      warning: "75%"